<!DOCTYPE html>
<html>
  <head>
    <title>Solar System</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background = "color : #000000">
      <!--camera -->
    <a-entity position ="0 0 15">
      <a-camera></a-camera>
      </a-entity>



      
      <!--Sun-->
      <a-entity>
        <a-sphere position="0 2.5 0" radius="2" color="yellow"></a-sphere>
      </a-entity>
      
      <!--Mercury-->
      <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
  </a-entity>
<!--venus-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="1  0 -7" radius="0.3" color="orange"></a-sphere>  
  </a-entity>
  <!--Earth-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="5  0 -5" radius="0.4" color="blue"></a-sphere>  
  </a-entity>
<!--Mars-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="7  0 -5" radius="0.2" color="red"></a-sphere>  
  </a-entity>
  <!--Jupiter-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="9  0 -5" radius="0.2" color="maroon"></a-sphere>  
  </a-entity>
<!--Saturn-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="11  0 -5" radius="0.2" color="brown"></a-sphere>  
  </a-entity>
<!--Uranus-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="13  0 -5" radius="0.2" color="cyan"></a-sphere>  
  </a-entity>
  <!--Neptune-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="15  0 -5" radius="0.2" color="blue"></a-sphere>  
  </a-entity>
      

    
    </a-scene>
  </body>
</html><!DOCTYPE html>
